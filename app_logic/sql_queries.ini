[table_creation]
create_card_layouts = 
    CREATE TABLE IF NOT EXISTS card_layouts (
        id SERIAL PRIMARY KEY,
        layout JSONB NOT NULL,
        created_at TIMESTAMP NOT NULL);

create_player_scores = 
    CREATE TABLE IF NOT EXISTS player_scores (
        id SERIAL PRIMARY KEY,
        player_name VARCHAR(50) NOT NULL,
        completion_time FLOAT NOT NULL,
        moves INTEGER NOT NULL,
        created_at TIMESTAMP NOT NULL);

[insert_queries]
insert_card_layout = 
    INSERT INTO card_layouts (layout, created_at)
    VALUES ($1::jsonb, $2);


[select_queries]
get_random_card_layout = 
    SELECT id, layout FROM card_layouts
    ORDER BY RANDOM()
    LIMIT 1;