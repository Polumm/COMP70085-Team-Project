<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 80%;
      height: 80%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .leaderboard-title {
      font-size: 2.5em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .leaderboard {
      width: 100%;
      max-height: 500px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
    }

    .leaderboard-header {
      display: flex;
      width: 100%;
      justify-content: space-between;
      flex-direction: row;
    }

    .leaderboard-item {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .leaderboard-item:nth-child(even) {
      background: rgba(255, 255, 255, 0.05);
    }

    .leaderboard-item strong {
      font-weight: 700;
    }

    /* .leaderboard-item-content { */
    /*   display: table-cell; */
    /* } */

    .button {
      background: #fdbb2d;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 1em;
      font-weight: 700;
      color: #1a2a6c;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px auto;
      text-align: center;
    }

    .leaderboard-table thead tr {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .leaderboard-table th,
    .leaderboard-table td {
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px;
    }

    .leaderboard-table tbody tr:nth-child(odd) {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .leaderboard-table tbody tr:nth-child(even) {
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="leaderboard-header">
      <div class="leaderboard-title">Game Leaderboard</div>
      <button onclick="history.back()" class="button">Return</button>
    </div>
    <div class="leaderboard" id="leaderboard">
      <p id="no-data" style="text-align: center">Loading leaderboard...</p>
      <!-- Leaderboard items will be dynamically added here -->
    </div>
  </div>

  <script src="../static/leaderboard.js"></script>
</body>

</html>
