<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Leaderboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #1a2a6c, #b21f1f, #fdbb2d);
        color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        width: 80%;
        height: 80%;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .leaderboard-title {
        font-size: 2.5em;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .leaderboard {
        width: 100%;
        max-height: 500px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 20px;
      }

      .leaderboard-item {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .leaderboard-item:nth-child(even) {
        background: rgba(255, 255, 255, 0.05);
      }

      .leaderboard-item strong {
        font-weight: 700;
      }

      /* .leaderboard-item-content { */
      /*   display: table-cell; */
      /* } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="leaderboard-title">Game Leaderboard</div>
      <div class="leaderboard" id="leaderboard">
        <p id="no-data" style="text-align: center">Loading leaderboard...</p>
        <!-- Leaderboard items will be dynamically added here -->
      </div>
    </div>

    <script src="../static/leaderboard.js"></script>
  </body>
</html>
