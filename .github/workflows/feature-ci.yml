name: Feature Branch CI

on:
  push:
    branches:
      - feature/zs524_*
      - feature/xl3924_*
      - feature/cs824_*
      - feature/tt3024_*

jobs:
  feature-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8

    - name: Run Unit Tests
      run: pytest

    - name: Python Formatting Check
      run: flake8 .
