name: Develop Branch CI/CD

on:
  push:
    branches:
      - develop

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Entire projects requirements.
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8

    - name: Run Unit Tests
